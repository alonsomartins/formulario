<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/form.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <form id="form">
        <h1 id="title">Formulário para Contato</h1>

        <fieldset>
        <legend class="legenda">Nome Completo</legend>
                <input id="nome" type="text" class="dados" placeholder="Digite seu nome completo"><br>

        <legend class="legenda">E-mail</legend>
                <input type="email"  class="dados" placeholder="Digite seu e-mail"><br>

        <legend class="legenda">Telefone</legend>
                <input type="tel" class="dados" placeholder="Digite seu telefone com DDD"><br>

        <legend class="legenda">Orçamento:</legend>
                <div>
                   <select id="">

                    <option value="aniversario">Anivesário 15 anos</option>
                    <option value="campanha">Campanha política</option>
                    <option value="casamento">Casamento</option>
                    <option value="drone">Drone</option>
                    <option value="edicao">Edição de vídeo</option>

                   </select> 
                </div> 
                <div><br>
                        <legend class="legenda">Área de texto</legend>
                        <textarea  id="areatext" cols="70" rows="20"></textarea>
                </div> 

                <div>
                       <button id="btn" onclick="enviarDados()">Enviar</button>
                </div>
        </fieldset>  
    </form>

     
    
</body>
</html>
