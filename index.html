<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/form.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <form id="form">
        <h1 id="title">Formulário para Contato</h1>
<div class="parent" >

        <div class="child">
                <fieldset>
                <legend class="legenda">Nome Completo</legend>
                        <input id="nome" type="text" class="dados" placeholder="Digite seu nome completo" required><br>

                <legend class="legenda">E-mail</legend>
                        <input type="email"  class="dados" placeholder="Digite seu e-mail" required><br>

                <legend class="legenda">Telefone</legend>
                        <input type="tel" class="dados" placeholder="Digite seu telefone com DDD" required><br>
                
                <legend class="legenda">Gênero</legend>
                <div id="gen">
                        <input type="radio"  name="genero" id="masculino" checked>Masculino
                        <input type="radio" name="genero" id="femenino">Femenino
                        <input type="radio" name="genero" id="outros">Outros
                </div>

                <legend class="legenda">Orçamento:</legend>
                        <div>
                        <select id="opcoes">

                        <option value="aniversario">Anivesário 15 anos</option>
                        <option value="campanha">Campanha política</option>
                        <option value="casamento">Casamento</option>
                        <option value="drone">Drone</option>
                        <option value="edicao">Edição de vídeo</option>

                        </select> 
                        </div> 

                        <input type="file">
                        
                        <div><br>
                                <legend class="legenda">Área de texto</legend>
                                <textarea  id="areatext" cols="70" rows="15"></textarea>
                        </div> 

                        <div>
                        <button id="btn" onclick="enviarDados()">ENVIAR</button>
                        </div>
                </fieldset> 
        </div> 
</div>
    </form>
    
</body>
</html>
