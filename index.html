<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/form.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <form id="form">
        <h1 id="title">Formulário para Contato</h1>

        <fieldset>
        <legend>Nome Completo</legend>
                <input id="nome" type="text" placeholder="Digite seu nome completo">

        <legend>E-mail</legend>
                <input type="email" placeholder="Digite seu e-mail">

        <legend>Telefone</legend>
                <input type="tel" placeholder="Digite seu telefone com DDD">

        <legend>Assunto</legend>
                <div>
                   <select name="" id="">

                    <option value="aniversario">Anivesário 15 anos</option>
                    <option value="campanha">Campanha política</option>
                    <option value="casamento">Casamento</option>
                    <option value="drone">Drone</option>
                    <option value="edicao">Edição de vídeo</option>

                   </select> 
                </div>  
        </fieldset>  
    </form>

     
    
</body>
</html>
